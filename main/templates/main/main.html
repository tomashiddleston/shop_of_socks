<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        {% block style %}

        {% endblock %}

        .flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
    {% block head %}{% endblock %}
    <script type="text/javascript">
        {% block script %}
        {% endblock %}
    </script>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">База данных</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Main</a>
            <a class="btn btn-outline-secondary" href="{% url 'product_list' %}">Price</a>
            <a class="btn btn-outline-secondary" href="{% url 'order_list' %}">Orders</a>
            <a class="btn btn-outline-secondary" href="{% url 'createtask' %}">New task</a>
            <a class="btn btn-outline-secondary" href="{% url 'budget' %}">Budget</a>            
        </nav>
        <a class="btn btn-outline-primary" href="/admin">Admin</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
</body>
</html>
